# Force field paramters to be used by FFBuilder of aiida-raspa

# force field for frameworks.
# Remember Raspa rules: _ is the equivalent of global *, and therefore shorter atom types should be declared before to
#                       avoid overwriting (e.g., C_ is meant to be used for C1, Cmol, C_mol, ..., but if you write in
#                       the dict first Ca_ and then C_, the parameters of calcium will be overwritten!).

# NOTE1: use separate_interactions=True to use the framework force field only for the frame-mol interactions.
#        Refer to as a "dummy_separate" for an atom type that should have only frame-mol interactions but not mol-mol.
# NOTE2: since universal force fields for the frameworks are LJ, if a non-lennard-jones (and not none) potential is
#        used, add "force_field_mix" to specify extra parameters that will be used for the frame-mol mixing.
# NOTE3: all the dummy beads are called M so that they are easy to recognize and exclude.

