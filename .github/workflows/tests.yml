  tests:
    name: Tests
    runs-on: ${{ matrix.os }}
    if: github.event_name != 'pull_request' || !github.event.pull_request.draft
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.8"]
    steps:
      - uses: actions/checkout@v2
      - name: Setup conda
        uses: s-weigand/setup-conda@v1
        with:
          update-conda: true
          python-version: ${{ matrix.python-version }}
          conda-channels: anaconda, conda-forge

      - name: Install dependencies
        run: |
          sudo apt-get install --fix-missing libcgal-dev
          conda install raspa2 zeopp-lsmo openbabel -c conda-forge -y
          pip install pytest tox dscribe pytest-xdist # we need dscribe for the SBU test
          pip install -e ".[all]"
      - name: Check for lint
        run: |
          tox -e lint
          tox -e flake8
      - name: Test with pytest
        run: |
          export RASPA_DIR=/usr/share/miniconda/envs/__setup_conda
          pytest tests/
